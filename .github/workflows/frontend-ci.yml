name: Deploy Patient Web Interface
run-name: Deploy Patient Web by ${{ github.actor }} and Event is ${{ github.event_name }}

on:
  push:
    branches:
      - main  # or "master" if you use that

jobs:
  CI-Frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/patient-web-interface:${{ github.run_number }}
